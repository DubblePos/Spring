<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>케이마켓::회원가입</title>
    <link rel="stylesheet" th:href="@{/css/member.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/zipcode.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
    <script>
	// 정규표현식(Regular Expression)
	var reUid  = /^[a-z]+[a-z0-9]{3,10}$/;
	var rePass = /^(?=.*[a-zA-Z])(?=.*[0-9]).{4,}$/;
	var reName = /^[가-힣]{2,10}$/;
	var reNick = /^[a-z가-힣0-9]{2,10}$/;


	// 최종 유효성 검사에 사용될 상태변수
	var isUidOk  = false;
	var isPassOk = false;
	var isNameOk = false;
	var isNickOk = false;
	
	
	$(document).ready(function(){
	    		
		// 아이디 중복 체크 
		$('input[name=uid]').focusout(function(){
			
			var uid = $(this).val();
			/*포커스가 빠졋을때 제대로 작동하는지를 확인
			alert(uid);*/
			var jsonData = {'uid':uid};
			 /*$.get('member/checkUid', jsonData, function(data){});
			-> 밑의 $.ajax방식과 동일한 방식이다 다만 type이 get방식일때 사용한다
			type이 post일땐 $.post()를 사용한다
			-> /member/checkUid?uid=abcd 의 형식으로 전달이 될것이다.*/
			
			$.get('/member/checkUid', jsonData, function(data){
					
		 			if(data.result == 1){
						$('.resultId').css('color', 'red').text('이미 사용중인 아이디 입니다.');
						isUidOk = false;
					}else{
						//아이디 유효성 검사
						if(reUid.test(uid)){
							$('.resultId').css('color','green').text('사용 가능한 아이디 입니다.');
							isUidOk = true;
						}else{
							$('.resultId').css('color','red').text('아이디는 영문 소문자, 숫자 조합 4~10자 까지 입니다.');
						}
					}
				},'json');/*-> return 되는 형식을 지정해주기위하여 json을 사용해주엇다 */ 	
			});
		
		// 비밀번호 유효성 검사
		$('input[name=pass2]').focusout(function(){
			
			var pass1 = $('input[name=pass1]').val();
			var pass2 = $('input[name=pass2]').val();
			
			if(pass1 == pass2){
				
				if(rePass.test(pass2)){
					$('.resultPass').css('color', 'green').text('비밀번호가 일치 합니다.');
					isPassOk = true;
				}else{				
					$('.resultPass').css('color', 'red').text('비밀번호는 영문,숫자 조합 최소 4이상 이어야 합니다.');
					isPassOk = false;
				}
				
			}else{
				$('.resultPass').css('color', 'red').text('비밀번호가 일치 하지 않습니다.');
				isPassOk = false;
			}
			
		});
		
		// 이름 유효성 검사
		$('input[name=name]').focusout(function(){
			
			var name = $(this).val();
			 var jsonData = {'name':name};
	
			if(reName.test(name)){
				isNameOk = true;
			}else{
				$('.resultName').css('color', 'red').text('이름이 유효하지 않습니다.');
				isNameOk = false;
			}	
		});
		
		// 닉네임 중복 체크
		$('input[name=nick]').focusout(function(){
			
			var nick = $(this).val();
			var jsonData = {'nick':nick};
			
			$.get('/member/checkNick', jsonData, function(data){
				
				if(data.result == 1){
					$('.resultNick').css('color', 'red').text('이미 사용중인 닉네임 입니다.');
					isNickOk = false;
				}else{
					if(reNick.test(nick)){
						$('.resultNick').css('color','green').text('사용 가능한 닉네임 입니다.');
						isNickOk = true;
					}else{
						$('.resultNick').css('color', 'red').text('닉네임은 영문, 한글, 숫자포함 2~10자 입니다.');
						isNickOk = false;
					}
				}
			},'json');
		});
		
		// 이메일 중복 체크
		$('input[name=email]').focusout(function(){
		    	var email = $(this).val();
		    	var jsonData = {'email':email}; // js 객체 생성 (json은 JS문법이므로)
		    	
		    	$.get('/member/checkEmail',jsonData, function(data){
		    		if(email==''){
		    			$('.resultEmail').css('color','red').text('유효하지 않은 이메일입니다. 이메일을 다시 입력해주세요.');
		    		}else if(data.result == 1) {
		    			$('.resultEmail').css('color','red').text('이미 사용중인 이메일입니다.');
		    		}else {
		    			$('.resultEmail').css('color','green').text('사용가능한 이메일입니다.');
		    		}
		    	},'json'); 
		    	
	    	});
		// 휴대폰 중복 체크
			$('input[name=hp]').focusout(function(){
		    	var hp = $(this).val();
		    	var jsonData = {'hp':hp}; // js 객체 생성 (json은 JS문법이므로)
		    	
		    	$.get('/member/checkHp',jsonData, function(data){
		    		if(hp==''){
		    			$('.resultHp').css('color','red').text('유효하지 않은 전화번호입니다. 번호를 다시 입력해주세요.');
		    		}else if(data.result == 1) {
		    			$('.resultHp').css('color','red').text('이미 사용중인 전화번호입니다.');
		    		}else {
		    			$('.resultHp').css('color','green').text('사용가능한 전화번호입니다.');
		    		}
		    	},'json'); 
		    	
	    	});
	});   
    </script>
</head>
<body>
    <div id="member-wrapper">
        <th:block th:include="@{/member/_header.html}"></th:block>
        <main>
            <div id="member-register">
                <h1>회원가입</h1>
				<form th:action="@{/member/register}" method="POST">
					<input type="hidden" name="type" value="1"/>
					<section>
						<table>
							<caption>필수 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>아이디</th>
								<td><input type="text" name="uid" placeholder="아이디를 입력" required /> 
								<span class="msgId">영문, 숫자로 4~12자까지 설정해 주세요.</span></td>
							</tr>
							<tr>
								<th><span class="essential">*</span>비밀번호</th>
								<td><input type="password" name="pass" placeholder="비밀번호를 입력" required /> 
								<span class="msgPass">영문, 숫자, 특수문자를 조합하여 8~12자까지 설정해 주세요.</span></td>
							</tr>
							<tr>
								<th><span class="essential">*</span>비밀번호확인</th>
								<td><input type="password" name="pass2" placeholder="비밀번호를 확인" required /> <span class="msgPass">비밀번호 재입력</span></td>
							</tr>
						</table>
					</section>
					<section>
						<table>
							<caption>기본 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>이름</th>
								<td><input type="text" name="name" placeholder="이름을 입력" required /></td>
							</tr>
							<tr>
								<th><span class="essential">*</span>성별</th>
								<td>
									<label><input type="radio" name="km_gender" value="1" checked>&nbsp;남</label> 
									<label><input type="radio" name="gender" value="2">&nbsp;여</label>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>EMAIL</th>
								<td>
									<input type="email" name="email" placeholder="이메일 입력" required />
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>휴대폰</th>
								<td>
									<input type="text" name="hp" maxlength="13" placeholder="휴대폰번호 입력" required /> 
									<span class="msgHp"> -포함 13자리를 입력하세요.</span>
								</td>
							</tr>
							<tr class="addr">
								<th>주소</th>
								<td>
									<div>
										<input type="text" name="zip" id="zip" placeholder="우편번호 입력 클릭" readonly />
									</div>
									<div>
										<input type="text" name="addr1" id="addr1" size="50" placeholder="주소를 검색하세요." readonly />
									</div>
									<div>
										<input type="text" name="addr2" id="addr2" size="50" placeholder="상세주소를 입력하세요." />
									</div>
								</td>
							</tr>
						</table>
		
					</section>
					<div>
						<input type="submit" class="join" value="회원가입" />
					</div>
				</form>
            </div>
        </main>        
        <th:block th:include="@{/_footer.html}"></th:block>
    </div>    
</body>
</html>
